<div *ngFor="let field of formBuilder">
  <div class="uk-grid">
    <div class="uk-width-2-3">
      <div class="uk-width-1-1 uk-margin-bottom">
        <input [(ngModel)]="field.field.label" class="uk-input uk-width-2-3" placeholder="Label">
      </div>
      <div class="uk-width-1-1 uk-margin-bottom">
              <textarea [(ngModel)]="field.field.form.description" class="uk-textarea uk-width-2-3" [rows]="2"
                        placeholder="Short description"></textarea>
      </div>
    </div>

    <div class="uk-width-1-3">
      <ng-select [items]="fieldTypes" class="uk-width-1-1 uk-margin-bottom"
                 bindLabel="name"
                 bindValue="id"
                 [(ngModel)]="field.field.typeInfo.type">
      </ng-select>
      <div>
        <label><input type="checkbox" [(ngModel)]="field.field.form.mandatory" class="uk-checkbox"> Required
        </label>
      </div>
      <div>
        <label><input type="checkbox" [(ngModel)]="field.field.typeInfo.multiplicity" class="uk-checkbox">
          Multiple </label>
      </div>
    </div>
  </div>
  <hr/>
</div>
