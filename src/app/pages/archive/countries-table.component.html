<ng-container>
  <table *ngIf="countries" class="uk-table uk-table-hover uk-table-divider uk-table-small">
    <thead>
      <tr>
        <th class="uk-text-center" (click)="sortBy('country')">
          <span *ngIf="!isSortedBy || isSortedBy!='country'" class="uk-margin-small-right"><img src="../../../survey-tool/assets/images/icons/sort.svg"></span>
          <span *ngIf="isSortedBy && isSortedBy=='country' && isDescending" class="uk-margin-small-right"><img src="../../../survey-tool/assets/images/icons/sort-descending.svg"></span>
          <span *ngIf="isSortedBy && isSortedBy=='country' && !isDescending" class="uk-margin-small-right"><img src="../../../survey-tool/assets/images/icons/sort-ascending.svg"></span>
          Country
        </th>
        <th *ngFor="let header of tableHeaders" (click)="sortBy('toBeChanged')" class="uk-text-center">
          <span *ngIf="!isSortedBy || isSortedBy!='toBeChanged'" class="uk-margin-small-right"><img src="../../../survey-tool/assets/images/icons/sort.svg"></span>
          <span *ngIf="isSortedBy && isSortedBy=='toBeChanged' && isDescending" class="uk-margin-small-right"><img src="../../../survey-tool/assets/images/icons/sort-descending.svg"></span>
          <span *ngIf="isSortedBy && isSortedBy=='toBeChanged' && !isDescending" class="uk-margin-small-right"><img src="../../../survey-tool/assets/images/icons/sort-ascending.svg"></span>
          {{header}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let countryOverview of countries">
        <td class="uk-text-center"><span>{{countryOverview.name}}</span></td>
        <ng-container *ngIf="tableType==='policies'">
          <td *ngFor="let column of countryOverview.EOSCRelevantPoliciesInPlace" class="uk-text-center">
            <span>{{column === 'true' ? 'Yes' : '--'}}</span>
          </td>
        </ng-container>
        <td *ngIf="tableType === 'funding'" class="uk-text-center">
          <ng-container *ngIf="countryOverview.dedicatedFinancialContributionsToEOSCLinkedToPolicies === null
                              || countryOverview.dedicatedFinancialContributionsToEOSCLinkedToPolicies === 'null';
                              else elseBlockFunding"> Awaiting data
          </ng-container>
          <ng-template #elseBlockFunding>
            {{countryOverview.dedicatedFinancialContributionsToEOSCLinkedToPolicies}}
          </ng-template>
        </td>
        <td *ngIf="tableType === 'mandate'" class="uk-text-center">
          <ng-container *ngIf="countryOverview.hasAppointedMandatedOrganization === null
                              || countryOverview.hasAppointedMandatedOrganization === 'null';
                              else elseBlockMandate">Awaiting data
          </ng-container>
          <ng-template #elseBlockMandate>
            {{countryOverview.hasAppointedMandatedOrganization}}
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
