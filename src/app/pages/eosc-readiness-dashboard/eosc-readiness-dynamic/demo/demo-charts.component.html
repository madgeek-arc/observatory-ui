
<div class="uk-grid  uk-grid-column-collapse">
  <div class="uk-width-2-3 uk-padding-small" style="height: 700px">
    <app-highcharts-category-map [mapData]="questionsDataArray[0]"
                                 [title]="'National policy on immediate open access to publications'">
    </app-highcharts-category-map>
  </div>
  <div class="uk-width-2-3 uk-padding-small" style="height: 700px">
    <app-highcharts-category-map [mapData]="questionsDataArray[1]"
                                 [title]="'National policy on retention of IPR on publications'">
    </app-highcharts-category-map>
  </div>
  <div class="uk-width-2-3 uk-padding-small" style="height: 700px">
    <app-highcharts-category-map [mapData]="questionsDataArray[2]"
                                 [title]="'National policy on open licensing of publications'">
    </app-highcharts-category-map>
  </div>

</div>

<div class="uk-child-width-1-3 uk-grid-column-collapse uk-grid">
  <div class="uk-padding-small">
    <app-tree-graph [data]="treeGraph" style="height: 550px"></app-tree-graph>
  </div>
  <!-- Bubble chart with plot lines -->
  <div class="uk-padding-small">
    <app-bubble-chart [enablePlotLines]="true" [series]="bubbleWithPlotLines" [enableLegend]="false"></app-bubble-chart>
  </div>

  <div class="uk-padding-small">
    <app-packed-bubble-chart></app-packed-bubble-chart>
  </div>
  <div class="uk-padding-small">
    <app-bubble-chart [enablePlotLines]="false" [categories]="['<1', '1-5', '5-10', '>20']"
                      [series]="bubbleWithCategories" [enableLegend]="true"></app-bubble-chart>
  </div>
  <div class="uk-padding-small">
    <app-area-chart></app-area-chart>
  </div>
  <div class="uk-padding-small">
    <app-pie-chart chartId="variablePie" type="variablepie" [series]="variablePie" [tooltip]="pieTooltip"
                   title="Countries compared by population density and total area, 2022.">
    </app-pie-chart>
  </div>
  <div class="uk-padding-small">
    <app-stream-graph title="Stream graph title"></app-stream-graph>
  </div>
  <div class="uk-padding-small">
    <app-fixed-tooltip-map></app-fixed-tooltip-map>
  </div>
  <div class="uk-padding-small">
    <app-multi-bar-chart [series]="barChartSeries" [categories]="barChartCategories" [titles]="barChartTitles"></app-multi-bar-chart>
  </div>
  <div class="uk-padding-small">
    <app-stacked-column title="Distribution of Open Data Types by Different Document Type" [categories]="stackedColumnCategories"
                        [series]="stackedColumnSeries" [yAxis]="yAxisTitle" [pointFormat]="tooltipPointFormat" [plotFormat]="plotFormat">
    </app-stacked-column>
  </div>
  <div class="uk-padding-small">
    <app-stacked-column title="Trend of Open Data" [categories]="stackedColumnCategories1" [legend]="legend"
                        [series]="stackedColumnSeries1" [yAxis]="yAxisTitle1" [pointFormat]="tooltipPointFormat1">
    </app-stacked-column>
  </div>
  <div class="uk-padding-small">
    <app-stacked-column title="Trend of Policies on FAIR Data among Research Performing and Research Founding Organisations"
                        [categories]="stackedColumnCategories2" [series]="stackedColumnSeries2" [yAxis]="yAxisTitle2"
                        [plotFormat]="plotFormat" [pointFormat]="tooltipPointFormat2" [yAxisMax]="100"
                        [yAxisLabelsFormat]="labelFormat2" [xAxis]="xAxisTitle2">
    </app-stacked-column>
  </div>
  <div class="uk-padding-small">
    <app-stacked-column title="Trend of Policies on Data Management among Research Performing and Research Founding Organisations"
                        [categories]="stackedColumnCategories3" [series]="stackedColumnSeries3" [yAxis]="yAxisTitle3"
                        [plotFormat]="plotFormat" [pointFormat]="tooltipPointFormat3" [yAxisMax]="100"
                        [yAxisLabelsFormat]="labelFormat3" [xAxis]="xAxisTitle3">
    </app-stacked-column>
  </div>
</div>
