<div [ngSwitch]="dataType">
  <div *ngSwitchCase="'dataManagement'">
    <div class="uk-margin-medium-top uk-animation-fade" style="height: 700px">
      <app-highcharts-category-map [mapData]="questionsDataArray[0]" [subtitle]=""
                                   [title]="'Use cases on data management'">
      </app-highcharts-category-map>
    </div>
  </div>
  <div *ngSwitchCase="'fairData'">
    <div class="uk-margin-medium-top uk-animation-fade" style="height: 700px">
      <app-highcharts-category-map [mapData]="questionsDataArray[1]" [subtitle]=""
                                   [title]="'Use cases on FAIR data'">
      </app-highcharts-category-map>
    </div>
  </div>
  <div *ngSwitchCase="'openData'">
    <div class="uk-margin-medium-top uk-animation-fade" style="height: 700px">
      <app-highcharts-category-map [mapData]="questionsDataArray[2]" [subtitle]=""
                                   [title]="'Use cases on open data'">
      </app-highcharts-category-map>
    </div>
  </div>
  <div *ngSwitchCase="'connectingRepositoriesToEOSC'">
    <div class="uk-margin-medium-top uk-animation-fade" style="height: 700px">
      <app-highcharts-category-map [mapData]="questionsDataArray[3]" [subtitle]=""
                                   [title]="'Use cases on connecting repositories to EOSC'">
      </app-highcharts-category-map>
    </div>
  </div>
  <div *ngSwitchCase="'dataStewardship'">
    <div class="uk-margin-medium-top uk-animation-fade" style="height: 700px">
      <app-highcharts-category-map [mapData]="questionsDataArray[4]" [subtitle]=""
                                   [title]="'Use cases on data stewardship'">
      </app-highcharts-category-map>
    </div>
  </div>
  <div *ngSwitchCase="'longTermDataPreservation'">
    <div class="uk-margin-medium-top uk-animation-fade" style="height: 700px">
      <app-highcharts-category-map [mapData]="questionsDataArray[5]" [subtitle]=""
                                   [title]="'Use cases on long-term data preservation'">
      </app-highcharts-category-map>
    </div>
  </div>
</div>
